<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/mesto.svg" alt="Место логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/custo.jpg" alt="фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <h2 class="profile__profession">Исследователь океана</h2>
        <button class="profile__button-edit button-hover" type="button"></button>
      </div>
      <button class="profile__button-add button-hover" type="button"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-edit" id="popup__form_edit" novalidate>
        <input class="popup__input popup__input_js_name" id="name" type="text" minlength="2" maxlength="40" placeholder="Имя" name="name" required autocomplete="off">
        <span id="name-error" class="popup__error"></span>
        <input class="popup__input popup__input_js_prof" id="prof" type="text" minlength="2" maxlength="200" placeholder="Профессия" name="prof" required autocomplete="off">
        <span id="prof-error" class="popup__error"></span>
        <button class="popup__button-save" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
      <button class="popup__button-close button-hover" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="place-add" id="popup__form_add" novalidate>
        <input class="popup__input popup__input_card-name" id="place" type="text" minlength="2" maxlength="30" placeholder="Название" name="name" required autocomplete="off">
        <span id="place-error" class="popup__error"></span>
        <input class="popup__input popup__input_card-link" id="link" type="url" placeholder="Ссылка на картинку" name="prof" required autocomplete="off">
        <span id="link-error" class="popup__error"></span>
        <button class="popup__button-save" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
      <button class="popup__button-close button-hover" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_img-open">
    <div class="popup__img-container">
      <img src="#" class="popup__img">
      <button class="popup__button-close button-hover" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__img-title"></h3>
    </div>
  </div>
  <template id="newCard">
    <article class="card">
      <img class="card__image" src="#" alt="">
      <button class="card__delete button-hover" type="button"></button>
      <div class="card__place-like">
        <h2 class="card__place"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </article>
  </template>
  <script defer src="./scripts/index.js"></script>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
